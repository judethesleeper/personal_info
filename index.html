<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Gender</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #bda8d2);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Card Animation */
        .card {
            background: white;
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popIn 0.8s ease forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(40px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .male {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .female {
            background: linear-gradient(135deg, #f857a6, #ff5858);
            color: white;
        }

        /* Hover Animation */
        button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        /* Click Ripple */
        button::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }

        /* Fade Out */
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h2>Select Gender</h2>
    <button class="male" onclick="goPage('male.html')">ðŸ‘¨ Male</button>
    <button class="female" onclick="goPage('female.html')">ðŸ‘© Female</button>
</div>

<script>
    function goPage(page) {
        const card = document.getElementById("card");
        card.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = page;
        }, 500);
    }
</script>

</body>
</html>
