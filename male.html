<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuck You</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4961cc, #bcc4c5);
            font-family: Arial, sans-serif;
        }

        .card {
            background: rgb(225, 219, 219);
            border-radius: 16px;
            padding: 16px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 40px rgba(135, 30, 30, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .card h2 {
            margin: 12px 0 6px;
            font-size: 1.3rem;
            text-align: center;
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            text-align: center;
            color: #555;
        }

        @media (min-width: 768px) {
            .card {
                max-width: 420px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="image.png" alt="Card image">
        <h2>Fuck You</h2>
        <p></p>
    </div>

</body>
</html>
