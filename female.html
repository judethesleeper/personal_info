<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Female Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f857a6, #ff5858);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        a {
            display: block;
            text-decoration: none;
            color: #ff5858;
            background: white;
            padding: 12px;
            margin: 12px 0;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ“ž Call Me</h1>

    <a href="https://www.instagram.com/judethesleeper/">Instagram</a>
    <a href="https://web.facebook.com/judethesleeper" target="_blank">Facebook</a>
</div>

</body>
</html>
