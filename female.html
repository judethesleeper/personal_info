<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Female Page</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f857a6, #ff5858);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 22px;
            text-align: center;
            width: min(90%, 360px);
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 24px;
            font-size: clamp(24px, 6vw, 30px);
        }

        a {
            display: block;
            text-decoration: none;
            color: #ff5858;
            background: white;
            padding: 16px;
            margin: 14px 0;
            border-radius: 14px;
            font-weight: bold;
            font-size: clamp(16px, 4.5vw, 18px);
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ“ž Call Me</h1>

    <a href="https://www.instagram.com/judethesleeper/" target="_blank">
        Instagram
    </a>

    <a href="https://web.facebook.com/judethesleeper" target="_blank">
        Facebook
    </a>
</div>

</body>
</html>
